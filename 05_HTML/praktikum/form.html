<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form alterra task</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="first-name">First Name:</label>
        <br>
            <input type="text" id="first-name"></input>
        </br>
        <br />
        <label for="last-name">Last Name</label>
        <br>
            <input type="text" id="last-name"></input>
        </br>
        <br />
        <label for="gender">Gender:</label>
        <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br />
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br />
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </br>
        <br />
        <label for="nationality">Nationality:</label>
        <br>
            <select name="nationality" id="nationality">
                <option value="indonesian">Indonesian</option>
                <option value="italian">Italian</option>
                <option value="french">French</option>
            </select>
        </br>
        <br />
        <label for="spoken-language">Language Spoken:</label>
        <br>
            <input type="checkbox" id="bahasa-indonesia" name="bahasa-indonesia">
            <label for="bahasa-indonesia">Bahasa Indonesia</label>
            <br />
            <input type="checkbox" id="english" name="english">
            <label for="english">English</label>
            <br />
            <input type="checkbox" id="other" name="other">
            <label for="other">Other</label>
        </br>
        <br />
        <label for="bio">Bio</label>
        <br>
            <textarea name="bio" id="bio" cols="40" rows="8"></textarea>
        </br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
